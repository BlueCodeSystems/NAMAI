---
name: step1_age_calculated
description: Calculated Age
priority: 1
condition: "step1_dob_entered != ''"
actions:
  - 'calculation = helper.getDifferenceDays(step1_dob_entered) / 365.25'
---
name: step1_dob_calculated
description: Calculated D.O.B
priority: 1
condition: "step1_age_entered != ''"
actions:
  - 'calculation = helper.getDOBFromAge(step1_age_entered)'
---
name: step1_dob
description: Final calculated DOB
priority: 1
condition: "true"
actions:
  - 'calculation = (step1_dob_entered == "" ? step1_dob_calculated : step1_dob_entered)'
---
name: step1_age
description: Final calculated Age
priority: 1
condition: "true"
actions:
  - 'calculation =  helper.getMothersAge(step1_dob_entered)'
---
name: step1_previous_pregnancies
description: Previous pregnancies
priority: 1
condition: "step1_gravida > 0"
actions:
  - "calculation = step1_gravida + 1 "
---
name: step1_parity
description: Parity calculation
priority: 1
condition: "true"
actions:
  - "calculation = step1_live_births + step1_stillbirths"
---
name: step1_preeclampsia_risk
description: preeclampsia_risk
priority: 1
condition: "((global_no_of_fetuses != null && global_no_of_fetuses != '' && global_no_of_fetuses >= 2) || (!step1_prev_preg_comps.isEmpty() && (step1_prev_preg_comps.contains('pre_eclampsia') || step1_prev_preg_comps.contains('eclampsia') || step1_prev_preg_comps.contains('convulsions'))) || (!step1_health_conditions.isEmpty() && (step1_health_conditions.contains('autoimmune_disease') || step1_health_conditions.contains('diabetes') || step1_health_conditions.contains('gest_diabetes') || step1_health_conditions.contains('diabetes_other') || step1_health_conditions.contains('diabetes_type2') || step1_health_conditions.contains('hypertension') || step1_health_conditions.contains('kidney_disease'))))"
actions:
  - "calculation = 1"
---
name: step1_gdm_risk
description: gdm_risk
priority: 1
condition: "(global_bmi != null && global_bmi != '' && global_bmi >= 30) || (!step1_prev_preg_comps.isEmpty() && (step1_prev_preg_comps.contains('gestational_diabetes') || step1_prev_preg_comps.contains('macrosomia'))) || (global_urine_glucose != null && global_urine_glucose != '' && (global_urine_glucose == '++' || global_urine_glucose == '+++' ||  global_urine_glucose == '++++'))"
